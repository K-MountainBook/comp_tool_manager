<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="~{header :: common_header(~{::title})}">
<title>備品管理システム - 備品削除</title>
</head>
<body lang="ja">
	<div th:replace="~{header :: header}"></div>
	<div class="container">
		<form th:action="@{/remove}" th:method="POST" th:object="${rf}">
			<h1>備品一覧</h1>
			<th:block th:if="${data != null && data.size != 0} ">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th></th>
							<th>備品番号</th>
							<th>ステータス</th>
							<th>管理名</th>
							<th>備品概要</th>
							<th>保管場所</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="row : ${data}">
							<tr>
								<td><input type="checkbox" th:field=*{removeItem} th:value="${row.lendId}"></td>
								<td th:text="${row.lendId}"></td>
								<td th:text="${row.lendStatus.lendStatus}"></td>
								<td th:text="${row.managementName}"></td>
								<td th:text="${row.anotherInfo}"></td>
								<td th:text="${row.keepPlace}"></td>
								<td><input type="hidden" name="!search_form" value="off"></td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<button type="submit">確認画面へ</button>
			</th:block>
		</form>
	</div>
	<div th:replace="~{footer :: footer}"></div>
</body>
</html>
